    <div class="find-a-movie">
        <h1>Find a Movie</h1>
        <form id="movieForm">
            <div class="search-form">
                <div class="input">
                    <div class="input-block">
                        <label for="date">Choose Date:</label>
                        <input type="date" id="date" name="date" required/>
                    </div>
                    <div class="input-block">
                        <label for="movie">Choose Movie:</label>
                        <select id="movie" name="movie" required>
                            <option value="">Choose...</option>
                            <option value="movie name b">Barbie</option>
                            <option value="movie name a">Heart Of Stone</option>
                            <option value="movie name c">Oppenheimer</option>
                            <option value="movie name d">The Little Mermaid</option>
                            <option value="movie name e">Fast and Furious: X</option>
                            <option value="movie name g">Indiana Jones: Dial Of Destiny</option>
                            <option value="movie name h">The Mother</option>
                            <option value="movie name i">Fair Play</option>
                            <option value="movie name j">Murder Mystery 2</option>
                            <option value="movie name k">Pain Hustlers</option>
                            <option value="movie name l">The Out-Laws</option>
                            <option value="movie name m">Locked In</option>

                        </select>
                    </div>
                    <div class="input-block">
                        <label for="city">Choose a City:</label>
                        <select id="city" name="city" required>
                            <option value="">Choose...</option>
                            <option value="Tel Aviv">Tel Aviv</option>
                            <option value="Be'er Sheva">Be'er Sheva</option>
                            <option value="Haifa">Haifa</option>
                            <option value="Ashdod">Ashdod</option>
                            <option value="Rishon Letzion">Rishon Letzion</option>
                            <option value="Hadera">Hadera</option>
                            <option value="Qiryat Shmona">Qiryat Shmona</option>
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="startTime">Choose Time Range:</label>
                        <div>
                            <input type="time" id="startTime" name="startTime" required/>
                            <input type="time" id="endTime" name="endTime" required disabled/>
                        </div>
                    </div>
                </div>
                <div class="submit-button">
                    <button type="submit">Search Movies</button>
                </div>
            </div>

        </form>

    </div>
