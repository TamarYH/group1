<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="globalStyleSheet.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>

<div class="navbar">
    <div class="menu">
        <button>
            <svg width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 18L20 18" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
                <path d="M4 12L20 12" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
                <path d="M4 6L20 6" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
    </div>
    <div class="logo">
        <img src="/Picture1.png">
    </div>
    <div class="sign-in">
        <div class="user-icon">
            <img src="https://riversideartsmarket.org/wp-content/uploads/2018/10/profile.png">
        </div>
        <span>Sign In</span>
    </div>
    <div class="register">
        <span>Register</span>
    </div>
    <div>
        <input class="search" type="text" placeholder="Search"></input>
    </div>
</div>

<div class="order-content">
    <div class="order-movie-information">
        <p>Movie Summary</p>
    </div>
    <div class="order-tickets">
        <h1>Order Tickets:</h1>
        <div class="order">
            <div class="seats">
                <div class="choose-seats-title">
                    <div class="section-title">
                        <div class="step-number">
                            <span>1</span>
                        </div>
                        <div class="section-name">
                            <span>Choose Seats</span>
                        </div>
                    </div>
                </div>
                <div class="choose-seats-section">
                    <div>
                        <label>Row:</label>
                        <input type="number">
                    </div>
                    <div>
                        <label>Number Of Seats:</label>
                        <input type="number">
                    </div>
                    <div class="add-seats-button">
                        <button type="submit">Add</button>
                    </div>
                </div>

            </div>
            <div class="summarize-order">
                <div class="order-summary-title">
                    <div class="section-title">
                        <div class="step-number">
                            <span>2</span>
                        </div>
                        <div class="section-name">
                            <span>Order Summary</span>
                        </div>
                    </div>
                </div>
                <div class="summarize-order-section">

                </div>

            </div>
        </div>

    </div>
</div>

<footer>
    <div class="contact-us">
        <a target="_blank" href="/contact">Contact Us</a>
    </div>
    <div class="terms">
        <a target="_blank" href="/terms">Terms & Privacy</a>
    </div>
    <div class="social-container">
        <span>Follow Us:</span>
        <a href="https://www.facebook.com/">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/2048px-Facebook_icon.svg.png">
        </a>
        <a href="https://www.instagram.com/">
            <img src="https://cdn.icon-icons.com/icons2/1584/PNG/512/3721672-instagram_108066.png">
        </a>
        <a href="https://twitter.com/?lang=en">
            <img src="https://www.veeforu.com/wp-content/uploads/2023/07/Twitter-new-cross-mark-Icon-PNG-X.jpg">
        </a>
    </div>
</footer>

</body>
</html>
