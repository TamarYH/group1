<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="globalStyleSheet.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="navbar">
    <div class="menu">
        <button>
            <svg width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 18L20 18" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
                <path d="M4 12L20 12" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
                <path d="M4 6L20 6" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
    </div>
    <div class="logo">
        <img src="/Picture1.png">
    </div>
    <div class="sign-in">
        <div class="user-icon">
            <img src="https://riversideartsmarket.org/wp-content/uploads/2018/10/profile.png">
        </div>
        <span>Sign In</span>
    </div>
    <div class="register">
        <span>Register</span>
    </div>
    <div>
        <input class="search" type="text" placeholder="Search"></input>
    </div>
</div>

<div class="advanced-search-content">
    <h1>Advanced Movie Search</h1>
    <form>
        <div class="advanced-search-form">
            <div class="advanced-search-form-rows">
                <div class="row">
                    <div class="input-block">
                        <label for="advanced-search-city">Choose City:</label>
                        <select id="advanced-search-city">
                            <option value="">Choose...</option>
                            <option>Tel Aviv</option>
                            <option>Be'er Sheva</option>
                            <option>Ramat Gan</option>
                            <option>Modi'in</option>
                            <option>Givatayim</option>
                            <option>Haifa</option>
                            <option>Rehovot</option>
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="advanced-search-genre">Movie Genre:</label>
                        <select id="advanced-search-genre">
                            <option value="">Choose...</option>
                            <option value="Action">Action</option>
                            <option value="Drama">Drama</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Romantic">Romantic</option>
                            <option value="Documentary">Documentary</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="input-block">
                        <label for="advanced-search-date">Choose Date:</label>
                        <input type="date" id="advanced-search-date" required>
                    </div>
                    <div class="input-block">
                        <label for="advanced-search-movie-length">Movie Length:</label>
                        <select id="advanced-search-movie-length">
                            <option value="">Choose...</option>
                            <option value="short">Short (Up to 60 minutes)</option>
                            <option value="medium">Medium (1-2 Hours)</option>
                            <option value="long">Long (Over 2 hours)</option>
                        </select>
                    </div>

                </div>
                <div class="row">
                    <div class="input-block">
                        <label>Choose Time Range:</label>
                        <div>
                            <input type="time" id="advanced-search-start-time" required/>
                            <input type="time" id="advanced-search-end-time" required/>
                        </div>
                    </div>
                    <div class="input-block">
                        <label for="advanced-search-movie-language">Movie Language:</label>
                        <select id="advanced-search-movie-language">
                            <option value="">Choose...</option>
                            <option value="English">English</option>
                            <option value="Hebrew">Hebrew</option>
                            <option value="Arabic">Arabic</option>
                            <option value="Russian">Russian</option>
                        </select>
                    </div>

                </div>
                <div class="submit-button">
                    <button type="submit">Search Movies</button>
                </div>
            </div>
        </div>
    </form>
</div>
<footer>
    <div class="contact-us">
        <a target="_blank" href="/contact">Contact Us</a>
    </div>
    <div class="terms">
        <a target="_blank" href="/terms">Terms & Privacy</a>
    </div>
    <div class="social-container">
        <span>Follow Us:</span>
        <a href="https://www.facebook.com/">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/2048px-Facebook_icon.svg.png">
        </a>
        <a href="https://www.instagram.com/">
            <img src="https://cdn.icon-icons.com/icons2/1584/PNG/512/3721672-instagram_108066.png">
        </a>
        <a href="https://twitter.com/?lang=en">
            <img src="https://www.veeforu.com/wp-content/uploads/2023/07/Twitter-new-cross-mark-Icon-PNG-X.jpg">
        </a>
    </div>
    </div>
</footer>
<script src="advanced-movie-search.js"></script>

</body>
</html>
