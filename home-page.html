<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="globalStyleSheet.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="navbar">
    <div class="menu">
        <button>
            <svg width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 18L20 18" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
                <path d="M4 12L20 12" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
                <path d="M4 6L20 6" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
    </div>
    <div class="logo">
        <img src="/Picture1.png">
    </div>
    <div class="sign-in">
        <div class="user-icon">
            <img src="https://riversideartsmarket.org/wp-content/uploads/2018/10/profile.png">
        </div>
        <span id="sign-in">Sign In</span>
    </div>
    <div class="register" id="register-div">
        <span>Register</span>
    </div>
    <div>
        <input class="search" type="text" placeholder="Search"></input>
    </div>
</div>

<div class="home-page-content">
    <div class="most-watched">
        <h1>Most Watched Movies</h1>
        <div class="movie-previews" id="movie-previews-images">
            <div>
                <img src="https://netnaija.ng/wp-content/uploads/2023/08/WAPK4B1la0B-1.webp">
            </div>
            <div>
                <img src="https://i.ebayimg.com/images/g/O3MAAOSwiZ9k0HfD/s-l1200.webp">
            </div>
            <div>
                <img src="https://m.media-amazon.com/images/M/MV5BMDBmYTZjNjUtN2M1MS00MTQ2LTk2ODgtNzc2M2QyZGE5NTVjXkEyXkFqcGdeQXVyNzAwMjU2MTY@._V1_.jpg">
            </div>
            <div>
                <img src="https://images.disneymovieinsiders.com/45e302be324f9489547237e12b27362b/472ac44d-1e46-4cd3-b20b-f82211f8aed1.jpg">
            </div>
            <div>
                <img src="https://m.media-amazon.com/images/M/MV5BNzZmOTU1ZTEtYzVhNi00NzQxLWI5ZjAtNWNhNjEwY2E3YmZjXkEyXkFqcGdeQXVyODk4OTc3MTY@._V1_.jpg">
            </div>
            <div>
                <img src="https://lumiere-a.akamaihd.net/v1/images/p_disneymovies_indianajonesdialofdestiny_1191-1_c7133638.jpeg">
            </div>
        </div>
    </div>

    <div class="find-a-movie">
        <h1>Find a Movie</h1>
        <form id="movieForm">
            <div class="search-form">
                <div class="input">
                    <div class="input-block">
                        <label for="date">Choose Date:</label>
                        <input type="date" id="date" name="date" required/>
                    </div>
                    <div class="input-block">
                        <label for="movie">Choose Movie:</label>
                        <select id="movie" name="movie" required>
                            <option value="">Choose...</option>
                            <option value="movie name a">movie name a</option>
                            <option value="movie name b">movie name b</option>
                            <option value="movie name c">movie name c</option>
                            <option value="movie name d">movie name d</option>
                            <option value="movie name e">movie name e</option>
                            <option value="movie name f">movie name f</option>
                            <option value="movie name g">movie name g</option>
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="city">Choose a City:</label>
                        <select id="city" name="city" required>
                            <option value="">Choose...</option>
                            <option value="city a">city a</option>
                            <option value="city b">city b</option>
                            <option value="city c">city c</option>
                            <option value="city d">city d</option>
                            <option value="city e">city e</option>
                            <option value="city f">city f</option>
                            <option value="city g">city g</option>
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="startTime">Choose Time Range:</label>
                        <div>
                            <input type="time" id="startTime" name="startTime" required/>
                            <input type="time" id="endTime" name="endTime" required disabled/>
                        </div>
                    </div>
                </div>
                <div class="submit-button">
                    <button type="submit">Search Movies</button>
                </div>
            </div>

        </form>

    </div>

    <footer>
        <div class="contact-us">
            <a target="_blank" href="/contact">Contact Us</a>
        </div>
        <div class="terms">
            <a target="_blank" href="/terms">Terms & Privacy</a>
        </div>
        <div class="social-container">
            <span>Follow Us:</span>
            <a href="https://www.facebook.com/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/2048px-Facebook_icon.svg.png">
            </a>
            <a href="https://www.instagram.com/">
                <img src="https://cdn.icon-icons.com/icons2/1584/PNG/512/3721672-instagram_108066.png">
            </a>
            <a href="https://twitter.com/?lang=en">
                <img src="https://www.veeforu.com/wp-content/uploads/2023/07/Twitter-new-cross-mark-Icon-PNG-X.jpg">
            </a>
        </div>
    </footer>
</div>
<script src="homePage.js"></script>
</body>
</html>
